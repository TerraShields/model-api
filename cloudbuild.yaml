steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - "build"
      - "-t"
      - "asia-southeast2-docker.pkg.dev/$PROJECT_ID/model-api/model-image:$COMMIT_SHA"
      - "."
  - name: gcr.io/cloud-builders/docker
    args:
      - "push"
      - "asia-southeast2-docker.pkg.dev/$PROJECT_ID/model-api/model-image:$COMMIT_SHA"
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "api-model"
      - "--image=asia-southeast2-docker.pkg.dev/$PROJECT_ID/model-api/model-image:$COMMIT_SHA"
      - "--region=asia-southeast2"
      - "--cpu=1"
      - "--memory=2048Mi"
      - "--allow-unauthenticated"
      - "--set-secrets=GCP_PROJECT_ID=GCP_PROJECT_ID:latest"
      - "--set-secrets=GCP_BUCKET_NAME=GCP_BUCKET_NAME:latest"
      - "--set-secrets=GCP_REPORT_BUCKET_FOLDER=GCP_REPORT_BUCKET_FOLDER:latest"
      - "--set-secrets=JWT_SECRET=JWT_SECRET:latest"
      - "--set-secrets=GROQ_API_KEY=GROQ_API_KEY:latest"
images:
  - "asia-southeast2-docker.pkg.dev/$PROJECT_ID/model-api/model-image:$COMMIT_SHA"
logsBucket: "gs://capstone-bucket-bangkit-2024/logs"
